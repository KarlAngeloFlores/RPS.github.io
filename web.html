<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <p id = "p_result"></p>
    <div id = "container_img">
        <div id = "user_score">Score
            <p id = "userScore">0</p>

        </div>

        <div id = "result_img">
            <img alt="" id = "user_img" style="width: 120px" style= "height: 120px"> 
            <img alt="" id = "computer_img" style="width: 120px" style= "height: 120px">   
        </div>

        <div id = "computer_score">Computer

            <p id = "computerScore">0</p>
        </div>
    </div>


<p>Rock - Paper - Scissors</p>

<div class = "btn_game">
    
    <div class = "btn_rock" id = "button_rock">
        <img src="rock.png" alt="rock" class = "rock_img">
        
    </div>

    <div class = "btn_paper" id = "button_paper">
        <img src="paper.png" alt = "paper" class = "paper_img">
        
    </div>


    <div class = "btn_scissors" id = "button_scissors">
        <img src="scissor.png" alt = "scissors" class = "scissors_img">
    
    </div>

</div>

<p class = "">Pick!</p>
<button class = "btn_reset" id = "button_reset">Reset</button>


   <script src="script.js" defer></script>
</body>
</html>
